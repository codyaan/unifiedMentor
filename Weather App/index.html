<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="Weather-icon.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="headSearch">
                <img src="search.svg" alt="">
                <input type="text" id="search" autocomplete="off" placeholder="Search For Places...">
                <img id="go" class="go" src="go.svg" alt="">
            </div>
            <div class="leftContent">

                <div class="weatherCard">
                    <div  class="imgLogo"><img id="imglogo" src="sunny.svg" alt=""></div>
                    <div class="temp"> <p id="crTemp">--</p> <span>°C</span></div>
                    <div class="dateTime"><span id = "day">--</span>, <span id="crTime">--</span></div>
                    
                </div>
                
                <div class="conditions">
                    <div id="crCondition">--</div>
                    <div id="crLocation">--</div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="header">
                Week Highlights
            </div>
            <div class="weatherChart">
                <div class="sun day">
                    <div class="dayName">Sunday</div>
                    <div class="dayLogo"><img class="day1" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
                <div class="mon day">
                    <div class="dayName">Monday</div>
                    <div class="dayLogo"><img class="day2" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
                <div class="tue day">
                    <div class="dayName">Tuesday</div>
                    <div class="dayLogo"><img class="day3" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
                <div class="wed day">
                    <div class="dayName">Wednesday</div>
                    <div class="dayLogo"><img class="day4" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
                <div class="thu day">
                    <div class="dayName">Thursday</div>
                    <div class="dayLogo"><img class="day5" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
                <div class="fri day">
                    <div class="dayName">Friday</div>
                    <div class="dayLogo"><img class="day6" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
                <div class="sat day">
                    <div class="dayName">Saturday</div>
                    <div class="dayLogo"><img class="day7" src="sunny.svg" alt=""></div>
                    <div class="dayTemp">--</div>
                </div>
            </div>

            <div class="todayHeader">Today's Highlight</div>
            <div class="todayHighlight">
                <div class="todayCard wind">
                    <div class="todayText">Wind Status</div>
                    <div class="value" id= "windSpeed">--</div>
                    <div id="direction" >--</div>
                </div>
                <div class="todayCard sunriseset">
                    <div class="todayText">Sunrise & Sunset</div>
                    <div class="sunrise">
                        <p>Sunrise</p>
                        <p class="time" id="sunrise">--</p>
                    </div>
                    <div class="sunset">
                        <p>Sunset</p>
                        <p class="time" id="sunset">--</p>
                    </div>
                </div>
                <div class="todayCard humidity">
                    <div class="todayText">Humidity</div>
                    <div class="value" id = "humidity">--</div>
                    <div class="condition" id="humid">--</div>
                </div>
                <div class="todayCard visibility">
                    <div class="todayText">Visibility</div>
                    <div class="value" id="visibility">--</div>
                    <div class="condition">km</div>
                </div>
                <div class="todayCard feelslike">
                    <div class="todayText">Feels Like</div>
                    <div class="value" id="feelsLike">--</div>
                    <div class="condition">°C</div>
                </div>
                <div class="todayCard dew">
                    <div class="todayText">Dew</div>
                    <div class="value" id = "dew">--</div>
                    <div class="content">°C Td</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
